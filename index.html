  <!-- GALLERY (minimal so the fix focuses here) -->
  <main class="mx-auto max-w-6xl px-4 py-12">
    <h1 class="text-3xl md:text-4xl font-extrabold tracking-tight">Gallery</h1>

    <!-- Before/After slider images expected at /assets/before.jpg /assets/after.jpg -->
    <div class="mt-6 rounded-2xl bg-white p-4 shadow ring-1 ring-slate-200">
      <div class="grid md:grid-cols-2 gap-4">
        <img id="baBefore" src="assets/before.jpg" alt="Before" class="rounded-xl ring-1 ring-slate-200">
        <img id="baAfter"  src="assets/after.jpg"  alt="After"  class="rounded-xl ring-1 ring-slate-200">
      </div>
    </div>

    <!-- Thumbnails -->
    <div id="gallery" class="mt-8 grid grid-cols-2 md:grid-cols-3 gap-4">
      <img src="assets/gallery-1.jpg" class="rounded-xl ring-1 ring-slate-200" alt="Work photo 1">
      <img src="assets/gallery-2.jpg" class="rounded-xl ring-1 ring-slate-200" alt="Work photo 2">
      <img src="assets/gallery-3.jpg" class="rounded-xl ring-1 ring-slate-200" alt="Work photo 3">
      <img src="assets/gallery-4.jpg" class="rounded-xl ring-1 ring-slate-200" alt="Work photo 4">
      <img src="assets/gallery-5.jpg" class="rounded-xl ring-1 ring-slate-200" alt="Work photo 5">
      <img src="assets/gallery-6.jpg" class="rounded-xl ring-1 ring-slate-200" alt="Work photo 6">
    </div>
  </main>

  <script>
    // Gallery/slider fallback: if /assets images 404, swap in placeholders so page doesn't break.
    const bigPH = 'https://placehold.co/1200x800?text=Tydra%20Sanitation';
    const smallPH = 'https://placehold.co/800x600?text=Tydra%20Sanitation';

    function applyFallback(img, ph){
      if (!img) return;
      const once = () => { img.removeEventListener('error', once); img.src = ph; };
      img.addEventListener('error', once, { once: true });
      // Also handle already-broken images on cached errors
      if (img.complete && img.naturalWidth === 0) img.src = ph;
    }

    // before/after
    applyFallback(document.getElementById('baBefore'), bigPH);
    applyFallback(document.getElementById('baAfter'),  bigPH);

    // thumbs
    document.querySelectorAll('#gallery img[src^="assets/"]').forEach(img => applyFallback(img, smallPH));
  </script>
</body>
